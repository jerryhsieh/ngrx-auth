
<div fxLayout *ngIf="loading">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<div *ngIf="!loading" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutWrap>
  <mat-card fxFlex="25%"  [ngStyle.gt-md]="{'max-width': 'calc(25% - 20px)'}"  *ngFor="let report of reports" class="card" (click)="onClick(report)">
    <mat-card-header fxLayout = "row" fxLayoutAlign="start" class="card-header" fxLayoutGap="10px">
      <div class="avatar-text">
        {{report.master.charAt(0)}}
      </div>
      <div fxFlex= "70%">{{report.title}}</div>
    </mat-card-header>      
    <img mat-card-image alt="" src="{{report.image}}"/>
    <mat-card-content fxLayout="column">
      {{ report.report.slice(0, 50) + '...'}}        
    </mat-card-content>
    <mat-card-footer>
      {{report.master}}        
    </mat-card-footer>
  </mat-card>
</div>
