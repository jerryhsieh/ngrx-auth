
<div class="container">
  <mat-card fxFlex class="login-card">
    <mat-card-title class="title">登入</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="login()" novalidate>            
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="請輸入使用者名稱" formControlName="username">
        </mat-form-field>
        
        <mat-form-field>
          <input matInput type="password" placeholder="請輸入密碼" formControlName="password">
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button type="submit" [disabled]="!form.valid">登入</button>
        <button mat-raised-button type="cancel">取消</button>                      
      </mat-card-actions>
    </form>                  
  </mat-card>
</div>
